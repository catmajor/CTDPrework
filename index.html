<html>
	<head>
		<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body class="is-daylght">
		<main id="cover"></main>
		<main id="intro-page">
			<div>
				<div class="h1" id="title">Weather API Viewer</div>
				<div id="enter-manually">
					<div id="dropdown" class="button">
						<div id="dropdown-button">
							<div id="dropdown-closed-button" class="h6">&#8680;</div>
							<div id="dropdown-open-button" class="h6">&#8681;</div>
						</div>
						<span id="dropdown-text" class="h6">Options</span>
					</div>
					<div>
						<div id="enter-latitude">
							<input type="text" id="latitude-input" class="h6" placeholder="Enter latitude here">
						</div>
						<div id="enter-longitude">
							<input type="text" id="longitude-input" class="h6" placeholder="Enter longitude here">
						</div>
					</div>
				</div>
				<div id="show-data" class="button h1">Show Data</div>
				<div class="h1" id="title">Star Wars API Viewer</div>
				<div id="go-to-starwars" class="button h1">Go To Page</div>
			</div>

		</main>
		<main id="show-after-data-aquired">
			<div>
				<div id="location">
					<div><span class="h1">Location:&nbsp;</span></div>
					<div class="data-subtext">
						<div><span class="h2">Longitude:&nbsp;</span><span id="latitude"></span></div>
						<div><span class="h2">Latitude:&nbsp;</span><span id="longitude"></span></div>
					</div>
				</div>
				<div id="current">
					<div><span class="h1">Current Weather:&nbsp;</span></div>
					<div class="data-subtext">
						<div>
							<span class="h2">Right now it is </span><span id="weather"></span>
						</div>
						<div>
							<span class="h2">Temperature:&nbsp;</span><span id="temperature"></span>
						</div>
						<div>
							<span class="h2">Precipitation:&nbsp;</span><span id="precipitation"></span>
						</div>
						<div>
							<span class="h2">Wind:&nbsp;</span><span id="wind"></span>
						</div>
					</div>
				</div>
				<div id="go-to-starwars" class="button h1">Go To Star Wars API</div>
			</div>
		</main>
		<script src="weather_info.js"></script>
		<script src="script.js"></script>
	</body>
</html>
